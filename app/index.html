<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/vendor/semantic.min.css">
  <script src="js/vendor/jquery-3.2.1.min.js"></script>
  <script src="js/vendor/semantic.min.js"></script>

  <title>Hackerspace Valencia</title>

	<style>
		#overlay{
			color:red;
			position:absolute;
			z-index: 2;
		}
		.video_background {
			position: fixed;
			top: 0;
			left: 0;
			bottom: 0;
			right: 0;
			z-index: 1;
			height: 100%;
		}
	</style>

  <link rel="stylesheet" href="css/styles.css?v=1.0">

  <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->
</head>

<body>
    <div class="ui top attached menu">
        <a class="item">
            <i class="sidebar icon"></i>
            Menu
        </a>
    </div>
    <div class="ui bottom attached segment pushable">
        <div class="ui inverted labeled icon left inline vertical sidebar menu">
            <a class="item">
                <i class="sidebar icon"></i>
                Landslides
            </a>
        </div>
        <div class="pusher">
            <div class="ui basic segment">
                <h1 class="ui header">An Interactive data visualization tool</h1>

                <div class="ui two columns stackable grid">
                    <div class="column">
                        <div class="ui segment">
                            <select class="ui fluid dropdown selection" id="datasource">
                            	<option value="-1" selected> Elige una opcion </option>
                            	<option value="0"> Landslides </option>
                            	<option value="1"> ISS Live </option>
                            </select>
                        </div>
                    </div>
                    <div id="location-container" class="column" style="display: none">
                        <div class="ui segment">
                            <select id="location" class="ui fluid dropdown selection">
                            	<option value="-1" selected> Elige una opcion </option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="camera-container" style="display: none">

                    <p id="info"></p>

                	<div id="overlay"> hola chavales</div>
                	<video id="camera" autoplay></video>
                </div>


                <iframe id= "map" width="100%" height="600" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="http://www.openstreetmap.org/export/embed.html" style="border: 1px solid black"></iframe>
            </div>
        </div>
    </div>

  <script src="js/scripts.js"></script>
  <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
</body>
</html>
